{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create Account</h2>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="••••••••" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="••••••••" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-3 text-gray-500 text-sm">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Already have account -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
