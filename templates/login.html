{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Header -->
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>
    <p class="text-center text-gray-500 mb-8">Log in to continue to your dashboard</p>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 transition"
            placeholder="Enter your username" 
            required>
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.88 6.197a9 9 0 01-13.759 11.607z" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 transition"
            placeholder="Enter your password" 
            required>
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.379 0 .725.214.895.553l1.61 3.22a1 1 0 01-.447 1.342l-2.895 1.447a1 1 0 01-1.342-.447l-1.61-3.22A1 1 0 018.999 12h6z" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg shadow-md font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition">
        Login
      </button>
    </form>

    <!-- Extra Links -->
    <div class="mt-6 flex flex-col items-center space-y-2 text-sm">
      <p class="text-gray-600">
        Donâ€™t have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-600 font-medium hover:underline">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
