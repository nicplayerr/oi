{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Update Profile</h2>
    <form method="POST" action="{{ url_for('profile') }}">
        <div class="mb-4">
            <label for="current_password" class="block text-gray-700">Current Password</label>
            <input type="password" id="current_password" name="current_password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700">New Password</label>
            <input type="password" id="new_password" name="new_password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Update Password</button>
    </form>
</div>
{% endblock %}
