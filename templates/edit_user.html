{% extends "base.html" %}
{% block title %}Edit User - {{ user.username }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit User: {{ user.username }}</h2>
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">New Password (leave blank to keep unchanged)</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700">Role</label>
            <select id="role" name="role" class="w-full p-2 border rounded">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Update User</button>
    </form>
</div>
{% endblock %}
