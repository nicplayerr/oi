{% extends "base.html" %}
{% block title %}Edit VPS - {{ vps.vps_id }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit VPS: {{ vps.vps_id }}</h2>
    <form method="POST" action="{{ url_for('edit_vps', vps_id=vps.vps_id) }}">
        <div class="mb-4">
            <label for="os_image" class="block text-gray-700">Operating System</label>
            <select id="os_image" name="os_image" class="w-full p-2 border rounded">
                {% for os in os_images %}
                    <option value="{{ os }}" {% if os == vps.os_image %}selected{% endif %}>{{ os }}</option>
                {% endfor %}
            </select>
        </div>
          <div class="mb-4">
            <label for="user_id" class="block text-gray-700">Select User</label>
            <select id="user_id" name="user_id" class="w-full p-2 border rounded">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="memory" class="block text-gray-700">Memory (GB)</label>
            <input type="number" id="memory" name="memory" value="{{ vps.memory }}" min="1" max="512" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="cpu" class="block text-gray-700">CPU Cores</label>
            <input type="number" id="cpu" name="cpu" value="{{ vps.cpu }}" min="1" max="32" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="disk" class="block text-gray-700">Disk Space (GB)</label>
            <input type="number" id="disk" name="disk" value="{{ vps.disk }}" min="10" max="1000" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Update VPS</button>
    </form>
</div>
{% endblock %}
